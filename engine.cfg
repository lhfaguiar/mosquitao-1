[application]

name="mosquitao"
main_scene="res://screens/Menu/Menu.tscn"
icon="res://icon.png"

[display]

width=1080
height=1920
orientation="portrait"
emulate_touchscreen=true
stretch_mode="viewport"
stretch_aspect="keep"

[input]

atirar=[jbutton(0, 0), key(Space)]
gira_direita=[key(D), jaxis(0, 1)]
gira_esquerda=[key(A), jaxis(0, 0)]

[physics]

fixed_fps=60
default_gravity=-9.8

[physics_2d]

thread_model=1
motion_fix_enabled=true

[rasterizer]

anisotropic_filter_level=1.0

[render]

thread_model=1
default_clear_color=#ff74bbba
